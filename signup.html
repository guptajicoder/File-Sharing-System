<!DOCTYPE html>
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login Form</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  
  <form  class="login-form" method="POST" action="signup.php"> 
    <h1 class="login-title">Create Account</h1>

    <div class="input-box">
      <i class='bx bxs-user'></i>
      <input type="text" placeholder="Username" id="user" name="username">
    </div>
    <div class="input-box">
      <i class='bx bx-envelope'></i>
      <input type="email" placeholder="Email" id="email" name="email">
    </div> 
    <div class="input-box">
      <i class='bx bxs-lock-alt' ></i>
      <input type="password" placeholder="Password" id="pass" name="password">
    </div>  
    
  
   
  <input type="submit" class="login-btn"  value="Sign Up">
<p class="Alredyregister">
  Already have an account?
  <a href="login.html">Old User</a>
</p> 
</form>

</body>
</html>

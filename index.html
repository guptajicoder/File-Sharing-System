<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="site-logo"><a href="#"><img src="image-removebg-preview.png" alt="File Sharing"></a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="IR.html">Image Resizer</a></li>
            </ul>
        </nav>
    </header>

    <section class="upload-container">
        <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
            <div class="drop-zone">
                <input type="file" name="file" id="fileInput" required>
                <div class="title">Drop your files here or, <label for="fileInput">browse</label></div>
            </div>
            <input type="submit" value="Upload File" name="submit">
        </form>
        <div class="input-container">
            <input type="text" id="fileURL" readonly style="display: none;">
            <img src="copy-solid-24.png" id="copyURLBtn" alt="Copy to clipboard icon" style="display: none;">
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
